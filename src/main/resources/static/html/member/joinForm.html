<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{css/bootstrap.min.css}"
          href="css/bootstrap.min.css" rel="stylesheet">
    <title>회원가입</title>
</head>
<body>
<div class="container">
    <h2>회원가입</h2>
    <form action="join" method="post">
        <div class="mb-3">
            <label class="form-label" for="name">이름</label>
            <input class="form-control" type="text" name="name" id="name" />
        </div>
        <div class="mb-3">
            <label class="form-label" for="email">이메일</label>
            <input class="form-control" type="email" name="email" id="email" />
        </div>
        <div class="mb-3">
            <label class="form-label" for="password">비밀번호</label>
            <input class="form-control" type="password" name="password" id="password" />
        </div>
        <div class="mb-3">
            <label class="form-label" for="homeAddress">집 주소</label>
            <input class="form-control" type="text" name="homeAddress" id="homeAddress" />
        </div>
        <div class="mb-3">
            <label class="form-label" for="workAddress">회사 주소</label>
            <input class="form-control" type="text" name="workAddress" id="workAddress" />
        </div>
        <button class="btn btn-outline-primary btn-sm" type="submit">회원가입</button>
    </form>
</div>
</body>
</html>
