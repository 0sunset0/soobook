<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="./static/css/bootstrap.min.css" rel="stylesheet">
    <title>수북 홈페이지에 오신 것을 환영합니다</title>
</head>
<body>
<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container px-4 px-lg-5">
        <a class="navbar-brand" href="" th:href="@{/}">수북</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                <li class="nav-item"><a class="nav-link active" aria-current="page" href="./member/mypage.html" th:href="@{/member/mypage}">마이페이지</a></li>
                <li class="nav-item"><a class="nav-link" href="../" th:href="@{/member/logout}">로그아웃</a></li>
                <li class="nav-item"><a class="nav-link" href="./book/createBook.html" th:href="@{/books/createBook}">도서 판매</a></li>
            </ul>
        </div>
    </div>
</nav>
<header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">Welcome to SOOBOOK</h1>
            <p class="lead fw-normal text-white-50 mb-0">중고 책을 안전하고 싼 가격에 거래하세요!</p>
        </div>
    </div>
</header>


<section class="py-5">
    <div class="container px-4 px-lg-5 mt-5">
        <h4 class="fw-bolder" > 베스트셀러 </h4><br><br>
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            <div class="col mb-5" th:each="bookDto : ${best10BookDtos}">

                <div class="card h-100">
                    <!-- Product details-->
                    <div class="card-body p-4">
                        <div class="text-center">
                            <!-- Product name-->
                            <h5 class="fw-bolder" th:text="${bookDto.title}"> 책 제목 </h5>
                            <p class="card-text" th:text="|가격 : ${bookDto.price}|">가격</p>
                        </div>
                    </div>
                    <!-- Product actions-->
                    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                        <div class="text-center"><a class="btn btn-outline-dark mt-auto" href="./book/detail.html" th:href="@{|/book/detail?bookId=${bookDto.id}|}">자세히 보기</a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
