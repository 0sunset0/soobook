<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../static/css/bootstrap.min.css" rel="stylesheet">
    <title>리뷰 등록</title>
    <style>
     #card {
        padding: 50px;
        max-width: 560px;
    }
    .field-error {
         border-color: #dc3545;
         color: #dc3545;
    }
    </style>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container px-4 px-lg-5">
        <a class="navbar-brand" href="../" th:href="@{/}">수북</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
    </div>
</nav>
<div class="container" id="card">
    <h2>리뷰 등록하기</h2>
    <form action="" method="post" th:object="${createReviewDto}">
        <div class="mb-3">
            <label class="form-label" for="title">리뷰 제목</label>
            <input class="form-control" type="text" name="title" id="title"
                   th:field="*{title}" th:errorclass="field-error" placeholder="리뷰 제목"/>
            <div class="field-error" th:errors="*{title}">
                가격 입력 오류
            </div>
        </div>
        <div class="mb-3">
            <label class="form-label" for="content">내용</label>
            <input class="form-control" type="text" name="content" id="content"
                   th:field="*{content}" th:errorclass="field-error" placeholder="내용"/>
            <div class="field-error" th:errors="*{content}">
                내용 입력 오류
            </div>
        </div>
        <div class="mb-3">
            <label class="form-label" for="score">평점</label>
            <select th:name="score" class="form-select" aria-label="Default select example" th:field="*{score}" th:errorclass="field-error">
                <option th:each="reviewScore : ${reviewScores}" th:value="${reviewScore}" th:text="${reviewScore.getValue()}" id="score" ></option>
            </select>
            <div class="field-error" th:errors="*{score}">
                평점 입력 오류
            </div>
        </div>
        <button class="btn btn-dark" type="submit">리뷰 등록하기</button>
    </form>
</div>
</body>
</html>
