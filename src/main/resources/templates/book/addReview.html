<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../static/css/bootstrap.min.css" rel="stylesheet">
    <title>리뷰 등록</title>
    <style>
     #card {
        padding: 50px;
        max-width: 560px;
    }
    </style>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container px-4 px-lg-5">
        <a class="navbar-brand" href="../" th:href="@{/}">수북</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
    </div>
</nav>
<div class="container" id="card">
    <h2>리뷰 등록하기</h2>
    <div class="mb-3">
        <label class="form-label" for="bookTitle">책 제목</label>
        <input class="form-control" type="text" name="bookTitle" id="bookTitle" />
    </div>
    <form action="" method="post">
        <div class="mb-3">
            <label class="form-label" for="title">리뷰 제목</label>
            <input class="form-control" type="text" name="title" id="title" />
        </div>
        <div class="mb-3">
            <label class="form-label" for="content">내용</label>
            <input class="form-control" type="text" name="content" id="content" />
        </div>
        <div class="mb-3">
            <label class="form-label" for="score">평점</label>
            <select th:name="score">
                <option th:each="score : ${reviewScores}" th:value="${score}" th:text="${score.getValue()}" id="score" ></option>
            </select>
        </div>
        <button class="btn btn-dark" type="submit">리뷰 등록하기</button>
    </form>
</div>
</body>
</html>
