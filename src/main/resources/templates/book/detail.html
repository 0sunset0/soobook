<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../static/css/bootstrap.min.css" rel="stylesheet">
    <title>책의 자세한 정보</title>
    <style>
     #card {
        padding: 50px;
        max-width: 560px;
    }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container px-4 px-lg-5">
        <a class="navbar-brand" href="../" th:href="@{/}">수북</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
    </div>
</nav>

<!-- 책 -->
<div class="container" id="card">
    <h2 th:text="${book.title}">책 제목</h2>
    <form action="orderComplete.html" th:action="@{/order}" method="post">
        <div class="mb-3">
            <label class="form-label" for="price">가격</label>
            <p class="form-control" type="text" name="price" id="price" th:text="${book.price}">가격1</p>
        </div>
        <div class="mb-3">
            <label class="form-label" for="score">평점</label>
            <p class="form-control" type="text" name="score" id="score" th:text="${book.score}">평점1</p>
        </div>
        <div class="mb-3">
            <label class="form-label" for="author">작가</label>
            <p class="form-control" type="text" name="author" id="author" th:text="${book.author}">작가1</p>
        </div>
        <div class="mb-3">
            <label class="form-label" for="quantity">수량</label>
            <p class="form-control" type="text" name="quantity" id="quantity" th:text="${book.quantity}">수량1</p>
        </div>
        <button class="btn btn-dark" type="submit">구매하기</button>
    </form>

</div>

<!-- 책에 달린 리뷰들 -->
<section class="py-5">
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            <div class="col mb-5" th:each="review : ${reviewList}">
                <div class="card h-100">
                    <div class="card-body p-4">
                        <div class="text-center">
                            <h5 class="fw-bolder" th:text="${review.title}">리뷰 제목</h5>
                        </div>
                    </div>
                    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                        <p class="card-text" th:text="${review.content}">리뷰 내용</p>
                    </div>
                    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                        <p class="card-text" th:text="${review.score}">평점</p>
                    </div>
                    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                        <div class="text-center"><a class="btn btn-outline-dark mt-auto" href="../review/detail.html" th:href="@{/book/review/detail}">자세히 보기</a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


</body>
</html>
