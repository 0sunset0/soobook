<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../static/css/bootstrap.min.css" rel="stylesheet">
    <title>주문 정보 입력</title>
    <style>
     #card {
        padding: 50px;
        max-width: 560px;
    }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container px-4 px-lg-5">
        <a class="navbar-brand" href="../" th:href="@{/}">수북</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
    </div>
</nav>
<div class="container" id="card">
    <h2>주문 정보</h2>
    <form action="" method="post">
        <div class="mb-3">
            <label class="form-label" for="name">이름</label>
            <input class="form-control" type="text" name="name" id="name" />
        </div>
        <div class="mb-3">
            <label class="form-label" for="deliveryAddress">주소</label>
            <input class="form-control" type="text" name="deliveryAddress" id="deliveryAddress" />
        </div>
        <div class="mb-3">
            <label class="form-label" for="quantity">수량</label>
            <input class="form-control" type="text" name="quantity" id="quantity" />
        </div>
        <button class="btn btn-dark" type="submit">구매하기</button>
    </form>
</div>
</body>
</html>
