<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../static/css/bootstrap.min.css" rel="stylesheet">
    <title>회원가입</title>
    <style>
     #card {
        padding: 50px;
        max-width: 560px;
    }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container px-4 px-lg-5">
        <a class="navbar-brand" href="../" th:href="@{/}">수북</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
    </div>
</nav>
<div class="container" id="card">
    <h2>회원가입</h2>
    <form action="" th:action="@{/member/join}" method="post">
        <div class="mb-3">
            <label class="form-label" for="name">이름</label>
            <input class="form-control" type="text" name="name" id="name" />
        </div>
        <div class="mb-3">
            <label class="form-label" for="email">이메일</label>
            <input class="form-control" type="email" name="email" id="email" />
        </div>
        <div class="mb-3">
            <label class="form-label" for="password">비밀번호</label>
            <input class="form-control" type="password" name="password" id="password" />
        </div>
        <div class="mb-3">
            <label class="form-label" for="homeArea">집 지역</label>
            <input class="form-control" type="text" name="homeAddress" id="homeArea" />
            <label class="form-label" for="homeRoadCode">집 도로 코드</label>
            <input class="form-control" type="text" name="homeAddress" id="homeRoadCode" />
            <label class="form-label" for="homeRoadName">집 도로명</label>
            <input class="form-control" type="text" name="homeAddress" id="homeRoadName" />
        </div>
        <div class="mb-3">
            <label class="form-label" for="workArea">회사 지역</label>
            <input class="form-control" type="text" name="workAddress" id="workArea" />
            <label class="form-label" for="workRoadCode">회사 도로 코드</label>
            <input class="form-control" type="text" name="workAddress" id="workRoadCode" />
            <label class="form-label" for="workRoadName">회사 도로명</label>
            <input class="form-control" type="text" name="workAddress" id="workRoadName" />
        </div>
        <button class="btn btn-dark" type="submit">회원가입</button>
    </form>
</div>
</body>
</html>
