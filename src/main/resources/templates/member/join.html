<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../static/css/bootstrap.min.css" rel="stylesheet">
    <title>회원가입</title>
    <style>
     #card {
        padding: 50px;
        max-width: 560px;
    }
    .field-error {
         border-color: #dc3545;
         color: #dc3545;
    }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container px-4 px-lg-5">
        <a class="navbar-brand" href="../" th:href="@{/}">수북</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
    </div>
</nav>
<div class="container" id="card">
    <h2>회원가입</h2>
    <form action="" th:action="@{/member/join}" th:object="${joinDto}" method="post">
        <div class="mb-3">
            <label class="form-label" for="name">이름</label>
            <input  type="text" name="name" id="name"
                   th:field="*{name}" th:errorclass="field-error" class="form-control" placeholder="이름"/>
            <div class="field-error" th:errors="*{name}">
                이름 입력 오류
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label" for="email">이메일</label>
            <input th:field="*{email}" th:errorclass="field-error" class="form-control" type="email" name="email" id="email" placeholder="이메일"/>
            <div class="field-error" th:errors="*{email}">
                이메일 입력 오류
            </div>
        </div>
        <div class="mb-3">
            <label class="form-label" for="password">비밀번호</label>
            <input th:field="*{password}" th:errorclass="field-error" class="form-control" type="password" name="password" id="password" placeholder="비밀번호"/>
            <div class="field-error" th:errors="*{password}">
                비밀번호 입력 오류
            </div>
        </div>
        <div class="mb-3">
            <label class="form-label" for="homeArea">집 지역</label>
            <input th:field="*{homeArea}" th:errorclass="field-error" class="form-control" type="text" name="homeArea" id="homeArea" placeholder="집 지역"/>
            <div class="field-error" th:errors="*{homeArea}">
                집 지역 입력 오류
            </div>
            <label class="form-label" for="homeRoadCode">집 도로 코드</label>
            <input th:field="*{homeRoadCode}" th:errorclass="field-error" class="form-control" type="text" name="homeRoadCode" id="homeRoadCode" placeholder="집 도로코드"/>
            <div class="field-error" th:errors="*{homeRoadCode}">
                집 도로 코드 입력 오류
            </div>
            <label class="form-label" for="homeRoadName">집 도로명</label>
            <input th:field="*{homeRoadName}" th:errorclass="field-error" class="form-control" type="text" name="homeRoadName" id="homeRoadName" placeholder="집 도로명"/>
            <div class="field-error" th:errors="*{homeRoadName}">
                집 도로명 입력 오류
            </div>
        </div>
        <div class="mb-3">
            <label class="form-label" for="workArea">회사 지역</label>
            <input th:field="*{workArea}" th:errorclass="field-error" class="form-control" type="text" name="workArea" id="workArea" placeholder="회사 지역"/>
            <div class="field-error" th:errors="*{workArea}">
                회사 도로명 입력 오류
            </div>
            <label class="form-label" for="workRoadCode">회사 도로 코드</label>
            <input th:field="*{workRoadCode}" th:errorclass="field-error" class="form-control" type="text" name="workRoadCode" id="workRoadCode" placeholder="회사 도로코드"/>
            <div class="field-error" th:errors="*{workRoadCode}">
                회사 도로명 입력 오류
            </div>
            <label class="form-label" for="workRoadName">회사 도로명</label>
            <input th:field="*{workRoadName}" th:errorclass="field-error" class="form-control" type="text" name="workRoadName" id="workRoadName" placeholder="회사 도로명"/>
            <div class="field-error" th:errors="*{workRoadName}">
                회사 도로명 입력 오류
            </div>
        </div>
        <button class="btn btn-dark" type="submit">회원가입</button>
    </form>
</div>
</body>
</html>
