<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../static/css/bootstrap.min.css" rel="stylesheet">
    <title>마이페이지</title>
    <style>
     #card {
        padding: 50px;
        max-width: 560px;
    }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container px-4 px-lg-5">
        <a class="navbar-brand" href="./">수북</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
    </div>
</nav>


<div class="container" id="card">
    <h1>마이페이지</h1>
    <div class="mb-3">
        <div class="alert alert-dark" role="alert">나의 주문</div>
        <ul class="list-group" th:each="order : ${orderList}">
            <li class="list-group-item" th:text="|'주문날짜 : ', ${order.createDate}|">주문정보 1</li>
        </ul>
    </div>
    <br>
    <div class="mb-3">
        <div class="alert alert-dark" role="alert">내가 판매하는 책</div>
        <ul class="list-group" th:each="book : ${bookList}">
            <li class="list-group-item" th:text="|'판매 상품 : ', ${book.title}|">판매정보 1</li>
        </ul>
    </div>
    <br>
    <div class="mb-3">
        <div class="alert alert-dark" role="alert">나의 리뷰</div>
        <ul class="list-group" th:each="review : ${reviewList}">
            <li class="list-group-item" th:text="|'리뷰 제목 : ', ${review.title}|">리뷰정보 1</li>
        </ul>
    </div>
    <br>
</div>

</body>
</html>
