<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../static/css/bootstrap.min.css" rel="stylesheet">
    <title>로그인</title>
    <style>
     #card {
        padding: 50px;
        max-width: 560px;
    }
    .field-error {
         border-color: #dc3545;
         color: #dc3545;
    }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container px-4 px-lg-5">
        <a class="navbar-brand" href="../" th:href="@{/}">수북</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
    </div>
</nav>
<div class="container" id="card">
    <h2>로그인</h2>
    <form action="" th:action="@{/member/login}" th:object="${loginDto}" method="post">
        <div class="mb-3">
            <label class="form-label" for="email">이메일</label>
            <input th:field="*{email}" th:errorclass="field-error" class="form-control" type="email" name="email" id="email" placeholder="이메일을 입력하세요"/>
            <div class="field-error" th:errors="*{email}">
                이메일 입력 오류
            </div>
        </div>
        <div class="mb-3">
            <label class="form-label" for="password">비밀번호</label>
            <input th:field="*{password}" th:errorclass="field-error" class="form-control" type="password" name="password" id="password" placeholder="비밀번호를 입력하세요"/>
            <div class="field-error" th:errors="*{password}">
                비밀번호 입력 오류
            </div>
        </div>
        <button class="btn btn-dark" type="submit">로그인</button>
    </form>
</div>
</body>
</html>
